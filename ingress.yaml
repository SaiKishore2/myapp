apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: myapp-ingress
 annotations:
   alb.ingress.kubernetes.io/target-type: ip
   alb.ingress.kubernetes.io/scheme: internet-facing
spec:
 ingressClassName: alb
 rules:
   - http:
       paths:
         - path: /insert
           pathType: Prefix
           backend:
             service:
               name: myapp-service
               port:
                 number: 80
         - path: /fetch
           pathType: Prefix
           backend:
             service:
               name: myapp-service
               port:
                 number: 80
